<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .left {
      float: left;
      width: 150px;
      height: 100vh;
      margin-right: 10px;
      background-color: pink;
    }

    .middle {
      width: auto;
      height: 100vh;
      background-color: #baf;
      overflow: hidden;
    }

    .right {
      float: right;
      margin-left: 20px;
      width: 150px;
      height: 100px;
      height: 100vh;
      background-color: #bfc;
    }
  </style>
</head>

<body>
  <div class="left">左侧</div>
  <div class="right">
    右侧
  </div>
  <div class="middle">
    <div style="width: 100px; height: 100px; background-color:aliceblue;"></div>
  </div>
</body>

</html>
